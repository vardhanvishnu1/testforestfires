<!DOCTYPE html>
<html>
<head>
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 40px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predict Fire Weather Index (FWI)</h2>
        <form action="/predictdata" method="POST">
            <label>Temperature:</label>
            <input type="number" step="any" name="Temperature" required>

            <label>Relative Humidity (RH):</label>
            <input type="number" step="any" name="RH" required>

            <label>Wind Speed (Ws):</label>
            <input type="number" step="any" name="Ws" required>

            <label>Rain:</label>
            <input type="number" step="any" name="Rain" required>

            <label>FFMC:</label>
            <input type="number" step="any" name="FFMC" required>

            <label>DMC:</label>
            <input type="number" step="any" name="DMC" required>

            <label>ISI:</label>
            <input type="number" step="any" name="ISI" required>

            <label>Classes (0 or 1):</label>
            <input type="number" step="any" name="Classes" min="0" max="1" required>

            <label>Region (0 = Bejaia, 1 = Sidi-Bel Abbes):</label>
            <input type="number" step="any" name="Region" min="0" max="1" required>

            <button type="submit">Predict FWI</button>
        </form>
    </div>
</body>
</html>
