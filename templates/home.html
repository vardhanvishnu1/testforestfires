<!DOCTYPE html>
<html>
<head>
    <title>FWI Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 40px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if results %}
            <div class="result">Predicted FWI: {{ results }}</div>
        {% else %}
            <div class="result">No result to display.</div>
        {% endif %}
        <a href="/">Go Back</a>
    </div>
</body>
</html>
